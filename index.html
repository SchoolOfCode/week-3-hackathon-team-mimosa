<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Pursuit!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="image_banners">
        <image id="tp_banner" src="./assets/trivial_pursuit_banner.png"></image>
        <image id="tp_segments" src="./assets/tp_spinning_wheel.gif"></image>
        <button id="question_button">Ask me a question!</button>
    </header>
    <div class="question_section">
        <p id="section_section">Question:</p>
        <p id="question_text"></p>
        <p id="section_section">Options:</p>
        <ol class="answer_text">
            <li id="option_a"></li>
            <li id="option_b"></li>
            <li id="option_c"></li>
            <li id="option_d"></li>
        </ol>
        <p id="question_header">Input:</p>
        <form class ="answer_input">
            <input type="text" id = "answer_input">
            <button type="submit">Enter</button>  
        </form>
        <p id="section_section">Answer:</p>    
        <p class="question_text" id="answer_output"></p>    
    </div>
    <script src="script.js"></script>
</body>
</html>
